name: Interface

on:
  push:
  pull_request:

jobs:
  interface:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r python/requirements-dev.txt
          python -m pip install -e python

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build Rust CLI
        run: |
          cd rust
          cargo build --release

      - name: Configure & build C++ (Release)
        run: |
          cmake -S cpp -B cpp/build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF
          cmake --build cpp/build --config Release -- -j2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Interface tests
        env:
          RUST_DICOM_TOOLS_BIN: rust/target/release/dicom-tools
          CPP_DICOM_TOOLS_BIN: cpp/build/DicomTools
          JS_DICOM_TOOLS_CMD: node js/contract-cli/index.js
        run: |
          python -m pytest interface/tests
