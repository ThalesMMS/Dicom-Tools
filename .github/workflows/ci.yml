name: CI

on:
  push:
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r python/requirements-dev.txt
          python -m pip install -e python
      - name: Pytest
        run: |
          cd python
          pytest

  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Cargo test
        run: |
          cd rust
          cargo test

  dotnet:
    runs-on: ubuntu-latest
    env:
      DOTNET_ROLL_FORWARD: Major
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: Restore & test (net8)
        run: |
          cd cs
          dotnet test DicomTools.Tests/DicomTools.Tests.csproj -p:TargetFramework=net8.0 --blame-hang-timeout 2m --blame-hang-dump-type none

  java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Maven test
        run: |
          cd java/dcm4che-tests
          mvn test -B

  cpp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure CMake (no external deps required for compile)
        run: cmake -S cpp -B cpp/build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF
      - name: Build
        run: cmake --build cpp/build --config Release -- -j2

  javascript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: js/viewer-gateway/package-lock.json
      - name: Install dependencies
        working-directory: js/viewer-gateway
        run: npm ci
      - name: Build
        working-directory: js/viewer-gateway
        run: npm run build
      - name: Test + Coverage
        working-directory: js/viewer-gateway
        run: npm run test:coverage

  interface:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Python deps (core + interface)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r python/requirements-dev.txt
          python -m pip install -r interface/requirements-dev.txt
          python -m pip install -e python

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build Rust CLI
        run: |
          cd rust
          cargo build --release

      - name: Configure & build C++ (Release)
        run: |
          cmake -S cpp -B cpp/build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF
          cmake --build cpp/build --config Release -- -j2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Interface tests
        env:
          RUST_DICOM_TOOLS_BIN: rust/target/release/dicom-tools
          CPP_DICOM_TOOLS_BIN: cpp/build/DicomTools
          JS_DICOM_TOOLS_CMD: node js/contract-cli/index.js
        run: |
          python -m pytest interface/tests
