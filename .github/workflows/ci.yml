name: CI

on:
  push:
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r python/requirements-dev.txt
          python -m pip install -e python
      - name: Pytest
        run: |
          cd python
          pytest

  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Cargo test
        run: |
          cd rust
          cargo test

  dotnet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: Restore & test (net8)
        run: |
          cd cs
          dotnet test DicomTools.Tests/DicomTools.Tests.csproj -p:TargetFrameworks=net8.0

  java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Maven test
        run: |
          cd java/dcm4che-tests
          mvn test -B

  cpp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure CMake (no external deps required for compile)
        run: cmake -S cpp -B cpp/build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF
      - name: Build
        run: cmake --build cpp/build --config Release -- -j2

  javascript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: js/viewer-gateway/package-lock.json
      - name: Install dependencies
        working-directory: js/viewer-gateway
        run: npm ci
      - name: Build
        working-directory: js/viewer-gateway
        run: npm run build
      - name: Test
        working-directory: js/viewer-gateway
        run: npm test
